<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PG PathScheduler Flashcards</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #22d3ee;
            --gold: #fbbf24;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--accent);
            z-index: 10;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
            padding: 20px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            max-width: 350px;
            max-height: 550px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .front {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .back {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            transform: rotateY(180deg);
        }

        .streak-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--gold);
        }

        .question-text {
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .tap-hint {
            position: absolute;
            bottom: 30px;
            opacity: 0.5;
            font-size: 0.9rem;
        }

        .answer-label {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .answer-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--gold);
        }

        .explanation-text {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .controls {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .controls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.mastered {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #22c55e;
        }

        .btn.review {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: var(--accent);
        }

        .complete-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="header">Daily Dose â€¢ <span id="counter">1/5</span></div>

        <div class="card-container" id="cardContainer">
            <div class="loading">Loading Flashcards...</div>
        </div>

        <div class="controls" id="controls">
            <button class="btn review" onclick="nextCard(false)">Hard ðŸ˜¥</button>
            <button class="btn mastered" onclick="nextCard(true)">Easy ðŸ¤©</button>
        </div>
    </div>

    <div class="complete-screen" id="completeScreen">
        <h1>ðŸŽ‰ Session Complete!</h1>
        <p>You reviewed 5 cards.</p>
        <br>
        <button class="btn" onclick="Telegram.WebApp.close()">Close</button>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;

        // Init Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Main Button Setup
        tg.MainButton.setText("NEXT CARD");
        tg.MainButton.onClick(() => nextCard(true));

        async function init() {
            try {
                // Fetch generated JSON
                // Assumption: This file is at ../output/daily_flashcards.json relative to this index.html
                // On GitHub Pages: /flashcard_pipeline/web_app/index.html -> ../output/ -> /flashcard_pipeline/output/
                const response = await fetch('./daily_flashcards.json?' + new Date().getTime());
                if (!response.ok) throw new Error("Failed to load cards");

                const data = await response.json();
                cards = data.cards;

                if (cards.length > 0) {
                    renderCard(currentIndex);
                    document.querySelector('.loading')?.remove();
                } else {
                    document.querySelector('.loading').textContent = "No cards for today!";
                }
            } catch (e) {
                console.error(e);
                document.querySelector('.loading').textContent = "Error loading cards.";
            }
        }

        function renderCard(index) {
            if (index >= cards.length) {
                showComplete();
                return;
            }

            const card = cards[index];
            const container = document.getElementById('cardContainer');
            const controls = document.getElementById('controls');

            // Reset Logic
            controls.classList.remove('visible');
            tg.MainButton.hide();

            // Update Counter
            document.getElementById('counter').innerText = `${index + 1}/${cards.length}`;

            // Create HTML
            container.innerHTML = `
            <div class="flashcard" id="flashcard" onclick="flipCard(this)">
                <div class="face front">
                    <div class="streak-badge">${card.subject}</div>
                    <div class="question-text">${card.question}</div>
                    <div class="tap-hint">Tap to see answer</div>
                </div>
                <div class="face back">
                    <div class="answer-label">ANSWER</div>
                    <div class="answer-text">${card.options[card.correct_index]}</div>
                    <div class="explanation-text">${card.explanation}</div>
                </div>
            </div>
        `;
        }

        function flipCard(el) {
            if (el.classList.contains('flipped')) return;

            el.classList.add('flipped');
            document.getElementById('controls').classList.add('visible');
            tg.MainButton.show();
            tg.HapticFeedback.impactOccurred('light');
        }

        function nextCard(isEasy) {
            currentIndex++;
            if (currentIndex < cards.length) {
                tg.HapticFeedback.impactOccurred('medium');
                renderCard(currentIndex);
            } else {
                showComplete();
            }
        }

        function showComplete() {
            document.getElementById('app').style.display = 'none';
            document.getElementById('completeScreen').style.display = 'flex';
            tg.MainButton.hide();
            tg.HapticFeedback.notificationOccurred('success');
        }

        init();
    </script>

</body>

</html>
