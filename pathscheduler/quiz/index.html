<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PG PathScheduler Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1120;
            --card: rgba(30, 41, 59, 0.4);
            --accent: #0ea5e9;
            --green: #10b981;
            --red: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Stats */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .subject-tag {
            background: rgba(34, 211, 238, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .timer {
            font-weight: 700;
            color: var(--accent);
        }

        /* Question Card */
        .card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #334155;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--text);
        }

        .option:active {
            transform: scale(0.98);
        }

        .option.correct {
            border-color: var(--green);
            background: rgba(16, 185, 129, 0.15);
        }

        .option.wrong {
            border-color: var(--red);
            background: rgba(239, 68, 68, 0.15);
        }

        .option-label {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        /* Explanation Box */
        .explanation {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .explanation-title {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
        }

        .explanation-text {
            font-size: 0.98rem;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .question-text p,
        .option p,
        .explanation-text p {
            margin: 0 0 12px 0;
        }

        .question-text p:last-child,
        .option p:last-child,
        .explanation-text p:last-child {
            margin-bottom: 0;
        }

        .explanation-text ul,
        .explanation-text ol,
        .question-text ul,
        .question-text ol {
            padding-left: 20px;
            margin: 12px 0;
        }

        .explanation-text li,
        .question-text li {
            margin-bottom: 6px;
        }

        .explanation-text strong,
        .question-text strong,
        .option strong {
            color: var(--text);
            font-weight: 700;
        }

        /* Navigation */
        .nav-footer {
            margin-top: auto;
            padding: 24px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
            visibility: visible;
            /* Using visibility for layout stability */
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .btn-prev {
            background: #334155;
            color: white;
        }

        .btn-next {
            background: var(--accent);
            color: #000;
        }

        .btn-end {
            background: var(--red);
            color: white;
        }

        .btn-finish {
            background: var(--green);
            color: white;
            width: 100%;
            display: none;
        }

        /* Result Screen */
        #result-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .score-circle {
            width: 160px;
            height: 160px;
            border: 10px solid var(--accent);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            background: rgba(34, 211, 238, 0.05);
            /* Subtle glow */
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
            position: relative;
        }

        .score-num {
            font-size: 3.5rem;
            font-weight: 850;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Loading & Error States from Flashcards */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader-container {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .loader-ring {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60px;
            width: auto;
            max-width: 80px;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.2));
            animation: pulse-logo 2.5s ease-in-out infinite;
        }

        .loading-text {
            font-size: 0.9rem;
            letter-spacing: 3px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-logo {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
        }

        /* Leaderboard Styles */
        .leaderboard-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
        }

        .leaderboard-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            color: var(--text);
            /* Ensure readability */
        }

        .leaderboard-table th {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #334155;
            opacity: 0.6;
            font-weight: 600;
        }

        .leaderboard-table td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }

        .rank-badge {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .rank-1 {
            background: #ffd700;
            color: #000;
        }

        .rank-2 {
            background: #c0c0c0;
            color: #000;
        }

        .rank-3 {
            background: #cd7f32;
            color: #000;
        }

        .user-highlight {
            background: rgba(34, 211, 238, 0.1);
            color: var(--accent);
            font-weight: 700;
        }
    </style>
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader-container">
            <div class="loader-ring"></div>
            <img src="assets/logo.png" alt="PG PathScheduler" class="loader-logo">
        </div>
        <div class="loading-text" id="loadingText">Preparing Session...</div>
    </div>

    <div class="container" id="welcome-gate" style="display:none">
        <div class="result-card" style="text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 20px;">ü©∫</div>
            <h1 id="welcome-title" style="color: var(--accent); margin-bottom: 10px;">Welcome, Doctor</h1>
            <p id="gate-subject" style="opacity: 0.8; margin-bottom: 30px; font-weight: 600; font-size: 1.2rem;">SUBJECT
            </p>

            <div id="status-check-box" style="margin-bottom: 30px;">
                <p id="status-text" style="font-size: 0.9rem; opacity: 0.7;">Verifying your credentials...</p>
            </div>

            <button id="start-quiz-btn" class="nav-btn btn-next" style="display:none; width: 100%;"
                onclick="startQuiz()">Start Quiz ‚Üí</button>
            <button id="view-results-btn" class="nav-btn btn-finish" style="display:none; width: 100%;"
                onclick="showScreen('result-screen')">View My Results ‚Üí</button>
        </div>
        <p style="text-align: center; font-size: 0.8rem; opacity: 0.5; margin-top: 20px;">Strict Policy: 1 Attempt Per
            Weekly Quiz</p>
    </div>

    <div class="container" id="quiz-container" style="display:none">
        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>

        <div class="header">
            <span id="subject-tag" class="subject-tag">SUBJECT</span>
            <span id="q-number" style="opacity:0.7">Question 1/10</span>
        </div>

        <div class="card">
            <div id="question" class="question-text">Loading question...</div>
            <div class="options" id="options-container">
                <!-- Options will be injected here -->
            </div>

            <div id="explanation-box" class="explanation">
                <div class="explanation-title">üí° Explanation</div>
                <div id="explanation-text" class="explanation-text"></div>
            </div>
        </div>

        <div class="nav-footer">
            <button id="prev-btn" class="nav-btn btn-prev" style="display:none">‚Üê Back</button>
            <button id="exit-review-btn" class="nav-btn btn-end" style="display:none">End Review</button>
            <button id="next-btn" class="nav-btn btn-next" style="display:none">Next ‚Üí</button>
            <button id="finish-btn" class="nav-btn btn-finish" style="display:none">Finish Quiz</button>
        </div>
    </div>

    <div id="result-screen" class="container" style="display:none">
        <div class="result-card">
            <h1 style="color: var(--accent); margin-bottom: 24px;">Quiz Complete!</h1>
            <div class="score-circle">
                <div id="final-score" class="score-num">0</div>
                <div class="score-label">out of 10</div>
            </div>
            <p id="result-message"
                style="margin-bottom: 25px; color: var(--text); font-weight: 600; font-size: 1.1rem; line-height:1.4;">
                Great progress,
                Doctor!</p>
        </div>

        <div style="display: flex; gap: 12px; margin-bottom: 20px;">
            <button onclick="startReview()" class="nav-btn"
                style="flex: 1; justify-content: center; background: rgba(255,255,255,0.05); color: white; border:1px solid rgba(255,255,255,0.1)">üìñ
                Review</button>
            <button onclick="toggleLeaderboard()" class="nav-btn"
                style="flex: 1; justify-content: center; background: rgba(34, 211, 238, 0.1); color: var(--accent); border: 1px solid var(--accent);">üèÜ
                Rankings</button>
        </div>

        <div id="leaderboard-view" class="leaderboard-container" style="display: none;">
            <div class="leaderboard-title">üèÜ Leaderboard</div>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Doctor</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="3" style="text-align:center; padding: 20px; opacity: 0.5;">Loading rankings...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button onclick="Telegram.WebApp.close()" class="option"
            style="justify-content: center; margin-top: 20px; background: #334155; border:none; width: 100%; color: white;">Back
            to Bot</button>
    </div>

    <script>
        /**
         * PG PathScheduler Quiz Mini App
         * 
         * Features:
         * - Single-attempt policy per weekly quiz
         * - Backend verification via Cloudflare Worker
         * - Leaderboard integration
         * - Review mode for completed quizzes
         * 
         * @requires Telegram.WebApp
         * @requires marked.js (optional, for markdown rendering)
         */

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.history.back();
        });

        /**
         * Parse markdown text to HTML with fallback
         * @param {string} text - Markdown text to parse
         * @returns {string} HTML output
         */
        const parseMD = (text) => {
            if (!text) return '';
            let html = text;
            try {
                if (typeof marked !== 'undefined' && (marked.parse || typeof marked === 'function')) {
                    html = (marked.parse ? marked.parse(text) : marked(text));
                } else {
                    // Fallback: basic markdown to HTML
                    html = text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/__(.*?)__/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/_(.*?)_/g, '<em>$1</em>')
                        .replace(/\n/g, '<br>');
                }
            } catch (e) {
                console.error("Markdown parse error", e);
                html = text.replace(/\n/g, '<br>');
            }
            return html;
        };

        // API Configuration - Cloudflare Worker endpoint
        const API_BASE_URL = 'https://pathscheduler-telegram-bot.pathexor.workers.dev';

        // User data from Telegram WebApp (fallback for testing)
        const user = tg.initDataUnsafe?.user || { id: 123, first_name: 'Guest' };

        // Quiz State Variables
        let quizId = '';           // Unique identifier for current quiz (e.g., quiz_2026_01_28_anatomy)
        let quizData = [];         // Array of question objects from quiz_data.json
        let userAnswers = [];      // User's selected answers (index-based)
        let currentIndex = 0;      // Current question index
        let score = 0;             // Running score count
        let answered = false;      // Whether current question has been answered
        let isReviewMode = false;  // Review mode after quiz completion

        let hasAlreadyPlayed = false; // Flag to prevent re-attempts
        let isChallengeMode = false; // Flag for Challenge Mode

        function showScreen(screenId) {
            const screens = ['loadingOverlay', 'welcome-gate', 'quiz-container', 'result-screen'];
            screens.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    if (id === 'loadingOverlay') {
                        // Special handling for the overlay transition
                        if (screenId === id) {
                            el.style.display = 'flex';
                            el.style.opacity = '1';
                        } else {
                            el.style.opacity = '0';
                            setTimeout(() => el.style.display = 'none', 500);
                        }
                    } else {
                        el.style.display = (id === screenId) ? 'flex' : 'none';
                    }
                }
            });
        }

        async function initQuiz() {
            if (tg) {
                if (tg.setHeaderColor) tg.setHeaderColor('#0b1120');
                if (tg.setBackgroundColor) tg.setBackgroundColor('#0b1120');
            }
            try {
                showScreen('loadingOverlay');

                // 1. Fetch User
                if (user.first_name) {
                    document.getElementById('welcome-title').innerText = `Welcome, Dr. ${user.first_name}`;
                }

                // 2. Fetch Quiz Data
                const urlParams = new URLSearchParams(window.location.search);
                const startParam = tg.initDataUnsafe?.start_param || urlParams.get('start_param');

                if (startParam && startParam.startsWith('challenge_')) {
                    // --- CHALLENGE MODE ---
                    isChallengeMode = true;
                    const challengeId = startParam.replace('challenge_', '');
                    document.getElementById('loadingText').textContent = "Loading Challenge...";

                    const res = await fetch(`${API_BASE_URL}/get-challenge?id=${challengeId}`);
                    if (!res.ok) throw new Error("Challenge not found");

                    const cData = await res.json();
                    quizId = challengeId;
                    quizData = cData.questions;

                    document.getElementById('welcome-title').innerText = cData.title || "Challenge Mode";
                    document.getElementById('gate-subject').innerText = (cData.subject || "Mixed").toUpperCase();
                    document.getElementById('subject-tag').innerText = "CHALLENGE";
                } else {
                    // --- WEEKLY QUIZ MODE ---
                    document.getElementById('loadingText').textContent = "Syncing Questions...";
                    const response = await fetch(`quiz_data.json?v=${Date.now()}`);
                    const data = await response.json();

                    quizId = data.quiz_id || 'legacy_quiz';
                    quizData = data.questions;
                    document.getElementById('gate-subject').innerText = data.subject.toUpperCase();
                    document.getElementById('subject-tag').innerText = data.subject.toUpperCase();
                }

                userAnswers = new Array(quizData.length).fill(null);

                // 3. Check if user has already completed this quiz
                document.getElementById('loadingText').textContent = "Verifying Status...";

                // Reset button states
                document.getElementById('start-quiz-btn').style.display = "none";
                document.getElementById('view-results-btn').style.display = "none";

                // Helper: Get local storage key for this user+quiz
                const localKey = `quiz_attempt_${user.id}_${quizId}`;

                // Step A: Check LOCAL STORAGE first (instant)
                const localAttempt = localStorage.getItem(localKey);
                if (localAttempt) {
                    const attemptData = JSON.parse(localAttempt);
                    hasAlreadyPlayed = true;
                    score = attemptData.score;
                    showResult(score);
                    showScreen('result-screen');
                    return; // Exit - user already played (verified locally)
                }

                // Step B: If not in localStorage, check API
                try {
                    const statusRes = await fetch(`${API_BASE_URL}/user-status?userId=${user.id}&quizId=${quizId}`);
                    if (statusRes.ok) {
                        const statusData = await statusRes.json();
                        if (statusData.score !== undefined) {
                            // User played (verified by API) - save to localStorage for future
                            localStorage.setItem(localKey, JSON.stringify({
                                score: statusData.score,
                                date: new Date().toISOString()
                            }));
                            hasAlreadyPlayed = true;
                            score = statusData.score;
                            showResult(score);
                            showScreen('result-screen');
                            return; // Exit - user already played
                        }
                    }
                } catch (e) {
                    console.warn("API check failed, relying on localStorage:", e);
                }

                // Step C: New user - show welcome gate
                document.getElementById('status-text').innerText = "Ready to Begin ‚úÖ";
                document.getElementById('status-text').style.color = "var(--accent)";
                document.getElementById('start-quiz-btn').style.display = "flex";
                setTimeout(() => showScreen('welcome-gate'), 500);

            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingText').textContent = "Connection Failure.";
                document.getElementById('loadingText').style.color = "var(--red)";
            }
        }

        function startQuiz() {
            showScreen('quiz-container');
            showQuestion();
        }

        function showQuestion() {
            answered = isReviewMode;
            const q = quizData[currentIndex];

            document.getElementById('q-number').innerText = `Question ${currentIndex + 1}/${quizData.length}`;
            document.getElementById('progress').style.width = `${((currentIndex + 1) / quizData.length) * 100}%`;
            document.getElementById('question').innerHTML = parseMD(q.question);

            const optionsHtml = [
                { text: q.opa, index: 1 },
                { text: q.opb, index: 2 },
                { text: q.opc, index: 3 },
                { text: q.opd, index: 4 }
            ].map(opt => {
                let statusClass = '';
                if (isReviewMode) {
                    const userPick = userAnswers[currentIndex];
                    const correctIdx = parseInt(q.cop);
                    if (opt.index === correctIdx) statusClass = 'correct';
                    else if (opt.index === userPick) statusClass = 'wrong';
                }
                return `
                    <div class="option ${statusClass}" onclick="checkAnswer(${opt.index}, this)">
                        <div class="option-label">${String.fromCharCode(64 + opt.index)}</div>
                        <div style="flex:1">${parseMD(opt.text)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('options-container').innerHTML = optionsHtml;

            if (isReviewMode) {
                document.getElementById('explanation-text').innerHTML = parseMD(q.explanation);
                document.getElementById('explanation-box').style.display = 'block';

                // Navigation visibility for centered layout
                document.getElementById('next-btn').style.visibility = currentIndex < quizData.length - 1 ? 'visible' : 'hidden';
                document.getElementById('prev-btn').style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
                document.getElementById('next-btn').style.display = 'flex';
                document.getElementById('prev-btn').style.display = 'flex';

                document.getElementById('finish-btn').style.display = 'none';
                document.getElementById('exit-review-btn').style.display = 'flex';
                document.getElementById('exit-review-btn').style.visibility = 'visible';
            } else {
                document.getElementById('explanation-box').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
                document.getElementById('finish-btn').style.display = answered ? 'flex' : 'none';
                document.getElementById('exit-review-btn').style.display = 'none';

                // Reset visibility for other buttons when not in review
                document.getElementById('next-btn').style.visibility = 'visible';
                document.getElementById('prev-btn').style.visibility = 'visible';
            }
        }

        function checkAnswer(selectedIndex, element) {
            if (answered) return;
            answered = true;
            userAnswers[currentIndex] = selectedIndex;

            const q = quizData[currentIndex];
            const correctIndex = parseInt(q.cop);

            const options = document.querySelectorAll('.option');

            if (selectedIndex === correctIndex) {
                element.classList.add('correct');
                score++;
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                element.classList.add('wrong');
                options[correctIndex - 1].classList.add('correct');
                tg.HapticFeedback.notificationOccurred('error');
            }

            // Show explanation
            const explanationContent = q.explanation || q.exp || "No explanation available.";
            document.getElementById('explanation-text').innerHTML = parseMD(explanationContent);
            document.getElementById('explanation-box').style.display = 'block';

            // Show next/finish button
            if (currentIndex < quizData.length - 1) {
                document.getElementById('next-btn').style.display = 'flex';
            } else {
                document.getElementById('finish-btn').style.display = 'flex';
            }
        }

        document.getElementById('next-btn').onclick = () => {
            currentIndex++;
            showQuestion();
        };

        document.getElementById('prev-btn').onclick = () => {
            currentIndex--;
            showQuestion();
        };

        document.getElementById('exit-review-btn').onclick = () => {
            isReviewMode = false;
            showScreen('result-screen');
        };

        document.getElementById('finish-btn').onclick = async () => {
            // Show result first (before marking as played)
            showResult(score);
            // Then submit and mark as played
            await submitScore();
        };

        function showResult(finalScore) {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = finalScore;

            if (hasAlreadyPlayed) {
                document.getElementById('result-message').innerText = "You have already completed this weekly quiz!";
                // document.getElementById('retry-block').style.display = 'none'; // Element removed in redesign
            } else {
                let msg = "Keep practicing, Doctor!";
                if (finalScore >= 8) msg = "Excellent performance! You're on the right track.";
                else if (finalScore >= 5) msg = "Good job! A bit more focus and you'll master this subject.";
                document.getElementById('result-message').innerText = msg;
            }

            // Auto-load leaderboard data in background
            fetchLeaderboard();
        }

        function startReview() {
            isReviewMode = true;
            currentIndex = 0;
            showScreen('quiz-container');
            showQuestion();
        }

        function toggleLeaderboard() {
            const lv = document.getElementById('leaderboard-view');
            lv.style.display = lv.style.display === 'none' ? 'block' : 'none';
            if (lv.style.display === 'block') {
                lv.scrollIntoView({ behavior: 'smooth' });
                fetchLeaderboard(); // Fetch fresh data when shown
            }
        }

        async function submitScore() {
            // Save to localStorage FIRST (prevents retake)
            const localKey = `quiz_attempt_${user.id}_${quizId}`;
            const attemptData = {
                score: score,
                date: new Date().toISOString(),
                submitted: false // Track if API submission succeeded
            };
            localStorage.setItem(localKey, JSON.stringify(attemptData));
            hasAlreadyPlayed = true;

            // Try to submit to backend
            try {
                let url = `${API_BASE_URL}/submit-score`;
                let payload = {
                    quizId: quizId,
                    userId: user.id,
                    firstName: user.first_name,
                    score: score,
                    total: quizData.length
                };

                if (isChallengeMode) {
                    url = `${API_BASE_URL}/submit-challenge-score`;
                    payload = {
                        challengeId: quizId,
                        userId: user.id,
                        firstName: user.first_name,
                        score: score,
                        total: quizData.length,
                        timeTaken: 0 // TODO: Track time
                    };
                }

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    // Mark as submitted in localStorage
                    attemptData.submitted = true;
                    localStorage.setItem(localKey, JSON.stringify(attemptData));
                } else {
                    // Queue for retry
                    queueForRetry(quizId, score);
                }
            } catch (e) {
                console.error("Score submission failed, queued for retry:", e);
                queueForRetry(quizId, score);
            }
        }

        // Queue failed submissions for retry
        function queueForRetry(quizId, score) {
            const queue = JSON.parse(localStorage.getItem('pending_submissions') || '[]');
            queue.push({
                quizId,
                userId: user.id,
                firstName: user.first_name,
                score,
                total: quizData.length,
                timestamp: Date.now()
            });
            localStorage.setItem('pending_submissions', JSON.stringify(queue));
        }

        // Retry pending submissions (called on app load)
        async function retryPendingSubmissions() {
            const queue = JSON.parse(localStorage.getItem('pending_submissions') || '[]');
            if (queue.length === 0) return;

            const remaining = [];
            for (const item of queue) {
                try {
                    const res = await fetch(`${API_BASE_URL}/submit-score`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(item)
                    });
                    if (!res.ok) remaining.push(item); // Keep if failed
                } catch (e) {
                    remaining.push(item); // Keep if failed
                }
            }
            localStorage.setItem('pending_submissions', JSON.stringify(remaining));
        }

        async function fetchLeaderboard() {
            try {
                console.log("Fetching leaderboard for quizId:", quizId);
                let url = `${API_BASE_URL}/leaderboard?quizId=${quizId}`;
                if (isChallengeMode) {
                    url = `${API_BASE_URL}/challenge-leaderboard?id=${quizId}`;
                }

                const res = await fetch(url);
                const data = await res.json();

                const body = document.getElementById('leaderboard-body');
                if (!Array.isArray(data)) {
                    throw new Error("Invalid data format");
                }

                body.innerHTML = data.map((entry, idx) => `
                    <tr class="${String(entry.userId) === String(user.id) ? 'user-highlight' : ''}">
                        <td><span class="rank-badge rank-${idx + 1}">${idx + 1}</span></td>
                        <td>Dr. ${entry.firstName}</td>
                        <td>${entry.score}/${entry.total}</td>
                    </tr>
                `).join('');

                if (data.length === 0) {
                    body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px; opacity: 0.5;">No scores yet. Be the first!</td></tr>';
                }
            } catch (e) {
                document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px; color: var(--red);">Failed to load leaderboard</td></tr>';
            }
        }

        // On app load: retry any pending submissions, then initialize
        retryPendingSubmissions();
        initQuiz();
    </script>
</body>
