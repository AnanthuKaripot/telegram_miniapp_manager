<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PG PathScheduler Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1120;
            --card-bg: rgba(30, 41, 59, 0.4);
            --accent: #0ea5e9;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            max-width: 280px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .card {
            background: var(--card-bg);
            padding: 12px 16px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background 0.2s;
            backdrop-filter: blur(10px);
        }

        .card:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .card-left {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-right {
            flex-grow: 1;
            min-width: 0;
        }

        .card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-tag {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-dim);
            opacity: 0.8;
        }

        .card-chevron {
            color: var(--text-dim);
            font-size: 1.2rem;
            opacity: 0.5;
            padding-left: 8px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="quiz/assets/logo.png" alt="PG PathScheduler">
            </div>
            <h1 id="user-greeting">PG PathScheduler</h1>
            <p class="subtitle">High-yield medical exam preparation tools. Select a module to begin.</p>
        </div>

        <div class="section-title">My Tools</div>
        <div class="grid">
            <a href="quiz/" class="card">
                <div class="card-right">
                    <div class="card-top">
                        <span class="card-title">Weekly Quiz</span>
                        <span class="status-tag">READY</span>
                    </div>
                    <div class="card-desc">10 random high-yield MCQs</div>
                </div>
                <div class="card-chevron">›</div>
            </a>

            <a href="flashcards/" class="card">
                <div class="card-right">
                    <div class="card-top">
                        <span class="card-title">Daily Flashcards</span>
                        <span class="status-tag">DAILY</span>
                    </div>
                    <div class="card-desc">Clinical pearls and mnemonics</div>
                </div>
                <div class="card-chevron">›</div>
            </a>

            <div class="card" style="opacity: 0.4;">
                <div class="card-right">
                    <div class="card-top">
                        <span class="card-title">Analytics</span>
                        <span class="status-tag">SOON</span>
                    </div>
                    <div class="card-desc">Performance tracking</div>
                </div>
                <div class="card-chevron">›</div>
            </div>
        </div>

        <div class="footer">
            Powered by Pathexor
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.BackButton.hide();

        // Appearance based on Telegram Theme
        if (tg.colorScheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Greeting
        const user = tg.initDataUnsafe?.user;
        if (user && user.first_name) {
            document.getElementById('user-greeting').innerText = `Welcome, Dr. ${user.first_name}`;
        }
    </script>
</body>

</html>
